<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
 <form>
    <label>Full Name:</label>
    <input type="text" name="fullname" required>
    <br><br>
    <label>Email:</label>
    <input type="text" name="email" required>
    <br><br>
    <label>Age:</label>
    <input type="text" name="age">
    <br><br>
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male <br>
    <input type="radio" name="gender" value="female"> Female <br>
    <input type="radio" name="gender" value="other"> Other <br><br>
    <label>Choose Your Subjects:</label><br>
    <input type="checkbox" name="subject" value="maths"> Maths <br>
    <input type="checkbox" name="subject" value="science"> Science <br>
    <input type="checkbox" name="subject" value="english"> English <br>
    <input type="checkbox" name="subject" value="computer"> Computer Science <br><br>
    <label>Department:</label>
    <select name="department">
        <option value="cse">Computer Science</option>
        <option value="it">Information Technology</option>
        <option value="ece">Electronics</option>
        <option value="eee">Electrical</option>
    </select>
    <br><br>
    <label>Address:</label><br>
    <textarea name="address" rows="4" cols="40"></textarea>
    <br><br>
    <input type="submit" value="Submit Form">
    <input type="reset" value="Reset">

</form>
</body>
</html>
